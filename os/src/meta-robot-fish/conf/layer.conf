# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-robot-fish"
BBFILE_PATTERN_meta-robot-fish = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-robot-fish = "6"

LAYERDEPENDS_meta-robot-fish = "core"
LAYERSERIES_COMPAT_meta-robot-fish = "dunfell"
